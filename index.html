<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #6200ea;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background: #3700b3;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        nav a:hover {
            background: #6200ea;
        }
        main {
            padding: 1rem;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .game {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            width: 300px;
        }
        .game iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .upload-form {
            max-width: 400px;
            margin: 1rem auto;
            padding: 1rem;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-form input, .upload-form button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #6200ea;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scratch Game Hub</h1>
    </header>
    <nav>
        <a href="#games">Games</a>
        <a href="#upload">Upload Game</a>
        <a href="#login">Login</a>
    </nav>
    <main>
        <section id="games">
            <h2>Featured Games</h2>
            <div class="game-container">
                <!-- Example embedded game -->
                <div class="game">
                    <h3>Game Title</h3>
                    <iframe src="https://scratch.mit.edu/projects/embed/123456789"></iframe>
                </div>
            </div>
        </section>
        <section id="upload">
            <h2>Upload Your Game</h2>
            <div class="upload-form">
                <form>
                    <label for="game-title">Game Title:</label>
                    <input type="text" id="game-title" name="game-title" required>

                    <label for="scratch-url">Scratch Project URL:</label>
                    <input type="url" id="scratch-url" name="scratch-url" placeholder="https://scratch.mit.edu/projects/..." required>

                    <button type="submit">Upload Game</button>
                </form>
            </div>
        </section>
        <section id="login">
            <h2>Login</h2>
            <div class="upload-form">
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Scratch Game Hub</p>
    </footer>
</body>
</html>
