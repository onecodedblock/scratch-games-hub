<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Game Hub</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Same styles as before */
        :root {
            --bg-light: #f0f8ff;
            --bg-dark: #1e293b;
            --text-light: #1e293b;
            --text-dark: #f8f9fa;
            --accent-light: #38bdf8;
            --accent-dark: #0ea5e9;
            --card-bg-light: #ffffff;
            --card-bg-dark: #334155;
            --card-border-light: #d1d5db;
            --card-border-dark: #475569;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        header {
            background: var(--accent-light);
            color: var(--text-light);
            padding: 1rem;
            text-align: center;
            transition: background 0.3s;
        }
        body.dark-mode header {
            background: var(--accent-dark);
            color: var(--text-dark);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background: var(--accent-light);
            padding: 0.5rem;
            transition: background 0.3s;
        }
        body.dark-mode nav {
            background: var(--accent-dark);
        }
        nav a {
            color: var(--text-light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        nav a:hover {
            background: var(--accent-dark);
            color: var(--text-dark);
        }
        main {
            padding: 1rem;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .game {
            background: var(--card-bg-light);
            border: 1px solid var(--card-border-light);
            border-radius: 8px;
            padding: 1rem;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, border 0.3s;
        }
        body.dark-mode .game {
            background: var(--card-bg-dark);
            border: 1px solid var(--card-border-dark);
        }
        .game iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .upload-form, .profile {
            max-width: 400px;
            margin: 1rem auto;
            padding: 1rem;
            background: var(--card-bg-light);
            border: 1px solid var(--card-border-light);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, border 0.3s;
        }
        body.dark-mode .upload-form, body.dark-mode .profile {
            background: var(--card-bg-dark);
            border: 1px solid var(--card-border-dark);
        }
        .upload-form input, .upload-form button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid var(--card-border-light);
            border-radius: 5px;
            transition: border 0.3s;
        }
        body.dark-mode .upload-form input, body.dark-mode .upload-form button {
            border: 1px solid var(--card-border-dark);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: var(--accent-light);
            color: var(--text-light);
            transition: background 0.3s;
        }
        body.dark-mode footer {
            background: var(--accent-dark);
            color: var(--text-dark);
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--accent-light);
            color: var(--text-light);
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode .theme-toggle {
            background: var(--accent-dark);
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <header>
        <h1>Scratch Game Hub</h1>
    </header>
    <nav>
        <a href="#games">Games</a>
        <a href="#upload">Upload Game</a>
        <a href="#login">Login</a>
        <a href="#signup">Sign Up</a>
        <a href="#profiles">Profiles</a>
    </nav>
    <main>
        <section id="games">
            <h2>Featured Games</h2>
            <div class="game-container" id="gameList">
                <!-- The games will be dynamically added here -->
            </div>
        </section>
        <section id="upload">
            <h2>Upload Your Game</h2>
            <div class="upload-form">
                <form id="uploadForm" onsubmit="handleUpload(event)">
                    <label for="game-title">Game Title:</label>
                    <input type="text" id="game-title" name="game-title" required>

                    <label for="scratch-url">Scratch Project ID:</label>
                    <input type="text" id="scratch-url" name="scratch-url" placeholder="Enter Scratch Project ID" required>

                    <button type="submit">Upload Game</button>
                </form>
                <p id="uploadMessage"></p>
            </div>
        </section>
        <section id="login">
            <h2>Login</h2>
            <div class="upload-form">
                <form id="loginForm" onsubmit="login(event)">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>
                <p id="loginMessage"></p>
            </div>
        </section>
        <section id="signup">
            <h2>Sign Up</h2>
            <div class="upload-form">
                <form id="signupForm" onsubmit="signup(event)">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" required>

                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit">Sign Up</button>
                </form>
                <p id="signupMessage"></p>
            </div>
        </section>
        <section id="profiles">
            <h2>User Profiles</h2>
            <div class="profile" id="userProfile">
                <!-- User profile details will show up here after login -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Scratch Game Hub</p>
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Simulated login
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('loggedInUser', username);
                document.getElementById('loginMessage').innerText = `Welcome, ${username}! You are now logged in.`;
                document.getElementById('loginForm').reset();
                showUserProfile(username);
            }
        }

        // Simulated sign-up
        function signup(event) {
            event.preventDefault();
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword === confirmPassword) {
                localStorage.setItem('loggedInUser', newUsername);
                document.getElementById('signupMessage').innerText = `Account created! Welcome, ${newUsername}.`;
                document.getElementById('signupForm').reset();
                showUserProfile(newUsername);
            } else {
                document.getElementById('signupMessage').innerText = "Passwords do not match!";
            }
        }

        // Show the user's profile
        function showUserProfile(username) {
            const profileDiv = document.getElementById('userProfile');
            profileDiv.innerHTML = `<h3>Logged in as: ${username}</h3>`;
        }

        // Handle game upload
        function handleUpload(event) {
            event.preventDefault();
            const gameTitle = document.getElementById('game-title').value;
            const scratchId = document.getElementById('scratch-url').value;
            const uploadMessage = document.getElementById('uploadMessage');

            if (gameTitle && scratchId) {
                const embedCode = `<iframe src="https://scratch.mit.edu/projects/${scratchId}/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>`;
                uploadMessage.innerText = `Game "${gameTitle}" has been uploaded successfully!`;
                
                // Add the new game to the game list
                const gameContainer = document.getElementById('gameList');
                const newGame = document.createElement('div');
                newGame.classList.add('game');
                newGame.innerHTML = `<h3>${gameTitle}</h3>${embedCode}`;
                gameContainer.appendChild(newGame);

                console.log('Game uploaded:', { gameTitle, scratchId });
            } else {
                uploadMessage.innerText = 'Please fill out all fields.';
            }
        }

        // Check if a user is logged in on page load
        window.onload = function () {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                showUserProfile(loggedInUser);
            }
        };
    </script>
</body>
</html>
